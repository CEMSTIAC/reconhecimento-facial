<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento Facial</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    video { width: 320px; height: 240px; border: 2px solid #000; }
  </style>
</head>
<body>
  <h2>Reconhecimento Facial com Envio para Google Planilha</h2>
  <video id="video" autoplay muted></video>
  <script>
    const video = document.getElementById('video');
    const URL_WEB_APP = 'https://script.google.com/a/macros/edu.campos.rj.gov.br/s/AKfycbxVebTOg-k9nEjedinRO0E2GbO1QP6cv_PFIQpB8zk3Ksx5q5tWiSEd7rfJn9PMywVK/exec';

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error('Erro ao acessar webcam: ', err));
    }

    video.addEventListener('play', async () => {
      const labeledDescriptors = await loadLabeledImages();
      const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);

      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks().withFaceDescriptors();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

        const results = resizedDetections.map(d =>
          faceMatcher.findBestMatch(d.descriptor));

        results.forEach((result, i) => {
          const box = resizedDetections[i].detection.box;
          const drawBox = new faceapi.draw.DrawBox(box, { label: result.toString() });
          drawBox.draw(canvas);

          if (result.label !== 'unknown') {
            // Envia os dados para o Google Sheet
            const data = {
              nome: result.label,
              data: new Date().toLocaleDateString(),
              hora: new Date().toLocaleTimeString()
            };
            fetch(URL_WEB_APP, {
              method: 'POST',
              body: JSON.stringify(data),
              headers: { 'Content-Type': 'application/json' }
            }).then(res => console.log("Enviado:", res.status));
          }
        });
      }, 5000); // Tenta identificar a cada 5s
    });

    function loadLabeledImages() {
      const labels = ['Simone', 'JoÃ£o', 'Maria']; // nomes dos reconhecidos
      return Promise.all(
        labels.map(async label => {
          const descriptions = [];
          for (let i = 1; i <= 1; i++) {
            const img = await faceapi.fetchImage(`/labeled_images/${label}/${i}.jpg`);
            const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
            descriptions.push(detections.descriptor);
          }
          return new faceapi.LabeledFaceDescriptors(label, descriptions);
        })
      );
    }
  </script>
</body>
</html>
